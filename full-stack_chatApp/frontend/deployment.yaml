apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: chat-app
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: iemafzal/frontend:v1
          ports:
            - containerPort: 80
          env:
            - name: NODE_ENV
              value: "production"
            - name: BACKEND_URL
              value: "http://backend:5001"
